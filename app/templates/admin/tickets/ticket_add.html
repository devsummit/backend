<div class="modal fade" id="modal-add">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Default title</h4>
        </div>
        <div class="modal-body">
                <div class="box box-primary">
                    <div class="box-body box-profile">
                            <ul class="list-group list-group-unbordered">
                                <li class="list-group-item">
                                    <div class="form-group">
                                        <label for="ticket-type">Ticket type:</label>
                                        <input type="text" class="form-control add-ticket-type" id="ticket-type">
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="form-group">
                                        <label for="ticket-price">Ticket price:</label>

                                <li class="list-group-item">

<!-- page script -->
<script>
    /* Display Attendee Detail */
    $('.btn-add').click(function(event){
        payload = {
            "ticket_type": $('.add-ticket-type').val(),
            "price": $('.add-ticket-price').val(),
            "information": $('.add-ticket-information').val()
        };
        dsa.post('tickets', payload, function(result) {
            if(result.meta.success) {
                window.location = "/tickets";
            }
        });
    })
    $(function () {
        $('#attendee-list1').DataTable();
    })
</script>
