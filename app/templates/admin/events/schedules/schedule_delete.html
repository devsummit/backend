<div class="modal fade" id="modal-delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default title</h4>
            </div>
            <div class="modal-body">
                <div>
                    <p>Are you sure want to delete this event?</p>
                </div>
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <a href="#" class="btn btn-primary btn-block btn-yes" id="-"><b>Confirm</b></a>

                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- page script -->
<script>
    /* Confirm Delete */
    $('.btn-yes').click(function (event) {
        const id = $(this).attr('id');
        dsa.delete('schedules/' + id, function (result) {
            if (result.meta.success) {
                location.reload()
            }
        });
    })

    $(function () {
        $('#attendee-list1').DataTable();
    })

</script>
