<div class="modal modal-default fade" id="modal-candidate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Speaker Candidate Information</h4>
            </div>
            <div class="modal-body">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs" id="form-tabs" >
                        <li class="tab1-input active"><a id="a-tab1-input" href="#tab1-input" data-toggle="tab" aria-expanded="true">Candidate Informations</a></li>
                        <li class="tab2-input"><a class="a-tab2-input" id="a-tab2-input" href="#tab2-input" data-toggle="tab" aria-expanded="false">Log Interactions</a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tab1-input active" id="tab1-input">
                            <ul class="list-group list-group-unbordered">
                                <li class="list-group-item"></li>
                                    <form>
                                        <div class="form-group div-first_name">
                                            <label for="data-first_name">First Name:</label>
                                            <input type="text" required="true" name="first_name" class="form-control input-active data-first_name" id="data-first_name">
                                        </div>
                                        <div class="form-group div-last_name">
                                            <label for="data-last_name">Last Name:</label>
                                            <input type="text" required="true" name="last_name" class="form-control input-active data-last_name" id="data-last_name">
                                        </div>
                                        <div class="form-group div-email">
                                            <label for="data-email">Email:</label>
                                            <input type="text" required="true" name="email" class="form-control input-active data-email" id="data-email">
                                        </div>
                                        <div class="form-group">
                                            <label for="data-job">Job:</label>
                                            <input type="text" name="job" class="form-control input-active data-job" id="data-job">
                                        </div>
                                        <div class="form-group">
                                            <label for="data-summary">Summary:</label>
                                            <input type="text" name="summary" class="form-control input-active data-summary" id="data-summary">
                                        </div>
                                        <div class="form-group">
                                            <label for="data-stage">Stage:</label>
                                            <input type="text" name="stage" class="form-control data-stage" id="data-stage" disabled>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                    </div>
                    <div class="tab-pane tab2-input" id="tab2-input">
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Log Message ..." class="form-control" id="log-message">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-warning btn-flat" id="btn-submit-log">Submit</button>
                            </span>
                        </div>

                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title">Interaction Logs</h3>
                            </div>
                            <div class="box-body div-logs">
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer" style="margin-top: -30px">
                <div class="alert alert-modal-candidate alert-info" id="alert-modal-candidate" role="alert" style="height: 30px;">Please fill the information of the Candidate</div>
                <button type="button" class="btn btn-default pull-left" id="btn-modal-close1" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-modal-save1">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
